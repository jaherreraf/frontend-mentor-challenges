<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main id="card">
    <div class="background">
      <img src="/images/image-victor.jpg" class="avatar">
    </div>
    <div class="information">
      <div class="wrapper-name-age">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
      </div>
      <span class="location">London</span>
    </div>
    <section class="social-media-metrics">
      <div class="followers">
        <span class="stats">80K</span>
        <span class="title">Followers</span>
      </div>
      <div class="likes">
        <span class="stats">803K</span>
        <span class="title">Likes</span>
      </div>
      <div class="photos">
        <span class="stats">1.4K</span>
        <span class="title">Photos</span>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/jaherreraf" target="_blank">Jaherreraf</a>.
  </footer>
  <script>
    console.log('CHALLENGUE FRONTEND MENTOR BY JAHERRERAF')
  </script>
</body>

</html>
