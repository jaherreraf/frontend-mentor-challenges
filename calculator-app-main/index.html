<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="theme-1">
  <main class="calculator">
    <nav>
      <h1>calc</h1>
      <div class="theme-switcher">
        <span class="theme-switcher__label">THEME</span>
        <div class="theme-switcher__toggle-container">
          <div class="wrapper-title">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div class="wrapper-switch">
            <div class="theme-switcher__ball"></div>
            <div id="theme-1"></div>
            <div id="theme-2"></div>
            <div id="theme-3"></div>
          </div>
        </div>
      </div>
    </nav>
    <div class="display">
      <span id="result">0</span>
    </div>
    <div class="keyboard">
    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/jaherreraf" target="_blank">Jaherreraf</a>.
  </footer>

  <script src="main.js"></script>
</body>

</html>
